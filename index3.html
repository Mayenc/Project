<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.css" rel="stylesheet" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick-theme.min.css" rel="stylesheet" type="text/css">
<style>
    html, body{
    background-color: black;
    }
    .wrapper{
    width:100%;
    padding-top: 20px;
    text-align:center;
    }
    h2{
    font-family:sans-serif;
    color:#fff;
    }
    .carousel{
    width:90%;
    margin:0px auto;
    }
    .slick-slide{
    margin:10px;
    }
    .slick-slide img{
    width:100%;
    border: 2px solid #fff;
    }
    .wrapper .slick-dots li button:before {
    font-size:20px;
    color:white;
    }
    .slick-next{
        
    }
    .slick-prev{

    }
</style>
<body>
<div class="wrapper">
    <h2>Slick Carousel Example<h2>
        <div class="carousel">
          <div><img src="https://picsum.photos/300/200?random=1"></div>
          <div><img src="https://picsum.photos/300/200?random=2"></div>
          <div><img src="https://picsum.photos/300/200?random=3"></div>
          <div><img src="https://picsum.photos/300/200?random=4"></div>
          <div><img src="https://picsum.photos/300/200?random=5"></div>
          <div><img src="https://picsum.photos/300/200?random=6"></div>
        </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.8/slick.min.js"></script>
  <script>
    $(document).ready(function(){
        $('.carousel').slick({
            slidesToShow: 3,
            dots:true,
            centerMode: true,
            });
        });
  </script>
</body>
